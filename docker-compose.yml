version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sdf-postgres
    environment:
      POSTGRES_DB: security_data_fabric
      POSTGRES_USER: sdf_user
      POSTGRES_PASSWORD: sdf_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdf_user -d security_data_fabric"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sdf-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: sdf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sdf-network

  # Security Data Fabric API
  sdf-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdf-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://sdf_user:sdf_password@postgres:5432/security_data_fabric
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sdf-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  sdf-network:
    driver: bridge
