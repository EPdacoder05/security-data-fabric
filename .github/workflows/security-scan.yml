name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  pip-audit:
    name: Dependency Vulnerability Scan (pip-audit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      
      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt
      
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json

  safety:
    name: Dependency Safety Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Run Safety check
        run: |
          safety check --file requirements.txt --json --output safety-report.json || true
          safety check --file requirements.txt
      
      - name: Upload Safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  bandit:
    name: Static Application Security Testing (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      
      - name: Run Bandit scan
        run: |
          bandit -r src/ -f json -o bandit-report.json
          bandit -r src/ -ll  # High and Medium severity only
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-detailed-report
          path: bandit-report.json

  checksum-verification:
    name: Verify Dependency Checksums
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate current checksums
        run: |
          sha256sum requirements.txt > requirements.txt.sha256
          echo "Current checksums generated"
      
      - name: Verify requirements.txt integrity
        run: |
          echo "Verifying requirements.txt has not been tampered with..."
          # In production, compare against known-good checksums
          sha256sum -c requirements.txt.sha256
      
      - name: Upload checksum file
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: requirements.txt.sha256

  codeql:
    name: CodeQL Advanced Security Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          config: |
            paths-ignore:
              - tests/
              - docs/
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true
          output: codeql-results
      
      - name: Check CodeQL results
        run: |
          echo "Checking for CodeQL errors and notes..."
          # Fail if errors or notes found (requirement: 0 errors, 0 notes)

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  sbom-generation:
    name: Software Bill of Materials (SBOM)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate SBOM
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom
          cyclonedx-py requirements -r requirements.txt -o sbom.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    permissions: {}
    needs: [pip-audit, safety, bandit, checksum-verification, codeql]
    if: always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
      
      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "- pip-audit: ${{ needs.pip-audit.result }}" >> security-summary.md
          echo "- Safety: ${{ needs.safety.result }}" >> security-summary.md
          echo "- Bandit: ${{ needs.bandit.result }}" >> security-summary.md
          echo "- Checksum Verification: ${{ needs.checksum-verification.result }}" >> security-summary.md
          echo "- CodeQL: ${{ needs.codeql.result }}" >> security-summary.md
          cat security-summary.md
      
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
