# Prometheus configuration for Security Data Fabric
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Application metrics
  - job_name: 'security-data-fabric'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'api'
          environment: 'development'
  
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
